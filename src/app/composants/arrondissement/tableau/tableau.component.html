<app-header></app-header>
<div class="col d-flex justify-content-end">
  <mat-form-field style="width:20%;" class="mr-5 mt-1">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrer tableau" [formControl]="filterInput"
      #filterTable>
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="emptyFilter()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="col pr-5 pl-5 pb-5">
  <table mat-table [dataSource]="dataSource" class="col mat-elevation-z8" matSort>
    <ng-container matColumnDef="row_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.row_id}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="taille">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Taille </th>
      <td mat-cell *matCellDef="let element"> {{element.taille}} </td>
    </ng-container>

    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
      <td mat-cell *matCellDef="let element"> {{element.categorie}} </td>
    </ng-container>

    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
      <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
    </ng-container>

    <ng-container matColumnDef="coord">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Coordonnées </th>
      <td mat-cell *matCellDef="let element"> {{element.coord}} </td>
    </ng-container>
    <ng-container matColumnDef="map" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>Vers carte</th>
      <td mat-cell *matCellDef="let element" (click)="navigateToMap(element)">
        <button mat-icon-button>
          <mat-icon>directions</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="200" [pageSizeOptions]="[20, 50, 100, 200]"></mat-paginator>

</div>
